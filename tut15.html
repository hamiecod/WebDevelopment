<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="tut15.css">
</head>
<body>
    <!-- selectors are the tags on the HTML document which are selected and targeted -->
    <!-- each and every paragraph would be red because of the element selector in CSS -->
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate selectors</p>
    <p id="secondPara" class="diffElement bgblue">This is another simple paragraph to demonstrate selectors</p>

    <div>
        <p class="bgblue">This is yet another simple paragraph inside div to demonstrate selectors</p>
        <span>This is span</span>
    </div>

    <footer>This is footer</footer>
</body>
</html>
