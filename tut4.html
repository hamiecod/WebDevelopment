<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags are kinds of tags which rank the website when a particular URI is searched for....it ranks when the URI is the meta tag of the website -->
    <!-- meta tags helps in SEO(Search Engine Optimization) -->
    <!-- SEO helps in ranking the webpages when a URI is requested -->

    <meta charset="UTF-8">
    <!-- Charset stands for charset.... it is a set of meta tags of a kind -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this meta tag scales the website according to the device's width to avoid distortion -->
    <meta name="description" content="This is description">
    <!-- when someone searches description of a particular site the browser will display the content  -->
    <meta name="keywords" content="html, html tutorials, web development">
    <!-- keywords are tags which rank the websites when a particular URI is requested -->
    <meta name="robots" content="INDEX, FOLLOW">
    <!--these are robots which tell index and follow..... index means whether the website should be displayed on the browser
    follow means whether to follow the links in the website
    it is generally set to index and follow as we want to rank our website and also want to follow the shared links
    it is set to noindex and nofollow in case of malicious websites(illegal, dark web)-->
    <title>Understanding HEAD tag</title>

    <!-- this is how we refer to external CSS file 
    rel refers to relation which in this case is a stylesheet
    href refers to hyperlink-->
    <link rel="stylesheet" href="hargun.css">

    <!-- this is how we refer to a javascript external file  -->
    <script href="hargun.js"></script>
</head>

</body>
</html>
