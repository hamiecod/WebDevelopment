<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- attributes modify the tag -->

    <!-- the <a> tag stands for anchor tag -->
    <!-- it is used to display hyperlinks on the webpage -->
    <!-- the [target="_blank"] tag is used to open the website in another tab -->
    
    <!-- the text inside the tags contains the hyperlink -->
    <a href="https://classroom.google.com" target="_blank">Go to google classroom</a><br>
    <a href="https://instagram.com" target="_blank">Go to instagram</a><br>
    <a href="https://mail.google.com" target="_blank">Go to gmail</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br> 

    <!-- use '/' in front of the address of a local document -->
    <a href="/tut4.html" target="_blank">Go to tutorial 4</a><br>
    <a href="/tut5.html" target="_blank">Go to tutorial 5</a><br>

    <!-- press and hold the Alt key to get multiple cursors and type the same thing at multiple places simultaneously -->

    <!-- the <img> tag is used to load an image in the webpage -->
    <!-- the src attribute contains the address of the image -->
    <!-- the alt attribute contains the text to be displayed if the image can't be displayed -->

    <!-- The image is showing error because there is no such image -->
    <img src="hargun.jpg" alt="Error loading image"><br>
    <img src="https://source.unsplash.com/random" alt="Error 404" height=300 width=200><br>
    <!-- the height and the widht attributes are used to define the dimension of the image though they are not preffered to specify the dimensions as it is the work of CSS -->
</body>
</html>
